<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='js/vue.js'></script>
</head>
<body>
    <div id='app'>
        <!-- {{msg}} -->
        <h1>用户名是：{{name}}</h1>
        <h1>密码是：{{pass}}</h1>

        用户名：<input type="text" name="" id="" v-model='name'>
        密码：<input type="password" name="" id="" v-model='pass'>

    </div>
    <script type='text/javascript'>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                name:'',
                pass:''
            }
        });
    </script>
</body>
</html>
