<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='js/vue.js'></script>
    <style>
    
    </style>
</head>
<body>
    <div id='app' v-dm='background'>
        {{msg}}
    </div>
    <script type='text/javascript'>
        Vue.directive('dm',{
            bind(el,binding){
                el.style.color = 'red';
                el.style.backgroundColor = binding.value;
                console.log(binding.value);
                
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                color:'red',
                background:'yellow'
            },
            methods: {
            }
        });
    </script>
</body>
</html>
