<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='js/vue.js'></script>
</head>
<body>
    <div id='app'>
        <div :style='{fontSize:fontSize + "px"}'>{{msg}}</div>
        <son :parr='parr' @handel='addtext' @handel2 ='bigtext($event)' @handel3 ='bigtext2($event)'></son>
    </div>
    <script type='text/javascript'>
        Vue.component('son',{
            props:['parr'],
            template:`
                <div>
                    <ul>
                    <li :key='index' v-for='(item,index) in parr'>{{item}}</li>
                    <button @click='$emit("handel")'>点击添加水果</button>
                    <button @click='$emit("handel2",5)'>点击变大字体</button>
                    <button @click='$emit("handel3",10)'>点击变大字体</button>

                    </ul>
                </div>
            `
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                parr:['orange','apple','blue'],
                fontSize:16
            },
            methods: {
                addtext(){
                    this.parr.push("lem")
                },
                bigtext(val){
                   this.fontSize += val
                    // this.style.fontSize = fontSize +'px'
                },
                bigtext2(val){
                   this.fontSize += val
                    // this.style.fontSize = fontSize +'px'
                }
            }
        });
    </script>
</body>
</html>
