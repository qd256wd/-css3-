<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='js/vue.js'></script>
</head>
<body>
    <div id='app'>
        <button @click='show'>浪起来</button> <button @click='clear(set)'>停下来</button> <br> <br>
       <h1>{{msg}}</h1>
       

    </div>
    <script type='text/javascript'>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '猥琐发育！别浪！',
                set:null
            },
            methods: {
                show(){
                  this.set =  setInterval(()=>{
                        let str1 = this.msg.substr(0,this.msg.length-1);
                        let str2 = this.msg.substr(this.msg.length-1,this.msg.length-1);
                        this.msg = str2+str1;
                    },300)
                },
                clear(pop){
                    clearInterval(pop)        
                }
            }
        });
    </script>
</body>
</html>
